<!-- Displaying reviews macro -->
{% macro displayPitches(pitch_list) %}

    {% for pitch in pitch_list %}

    <div class="row">

      <div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
        <h4>Poster</h4>
        <p>{{pitch.user.username}}</p>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
        <h2> <a href="{{url_for('main.single_pitch',id=pitch.id)}}">{{pitch.user.username}}</a> </h2>
      </div>
    </div>

    {% endfor %}
{% endmacro %}
